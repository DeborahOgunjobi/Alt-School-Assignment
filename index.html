<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alt Sch Assignment Form</title>
    <style>
      h1 {
        font-size: 30px;
        font-family: Georgia, "Times New Roman", Times, serif;
        color: blueviolet;
      }
      h2 {
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Application Form</h1>
    <h2>Fill in your details</h2>
    <form>
      <div>
        <label for="First Name">First Name:</label>
        <input type="text" id="first name" placeholder="Enter first name" />
      </div>
      <br />

      <div>
        <label for="Middle Name">Middle Name:</label>
        <input type="text" id="middle name" placeholder="Enter middle name" />
      </div>
      <br />

      <div>
        <label for="Last Name">Last Name:</label>
        <input type="text" id="last name" placeholder="Enter last name" />
      </div>
      <br />

      <div>
        <label for="bdate">Date of Birth:</label>
        <input type="date" id="bdate" name="bdate" />
      </div>
      <br />

      <div>
        <label for="Gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br />

      <div>
        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="dsaf@gmail.com" />
      </div>
      <br />

      <div>
        <label for="Phone number">Phone Number:</label>
        <input type="tel" id="phone number" placeholder="09000000000" />
      </div>
      <br />

      <div>
        <label for="education">Education Level:</label>
        <select name="education" id="education">
          <option value="OLevel">OLevel</option>
          <option value="BSc">BSc</option>
          <option value="MSc">MSc</option>
          <option value="Post Graduate">Post Graduate</option>
        </select>
      </div>
      <br />

      <div>
        <label for="Country">Country:</label>
        <select name="country" id="country" aria-placeholder="select a country">
          <option value="Afghanistan">Afghanistan</option>
          <option value="Albania">Albania</option>
          <option value="Argentina">Argentina</option>
          <option value="Canada">Canada</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Niger">Niger</option>
          <option value="United States of America">
            United States of America
          </option>
          <option value="United Kingdom">United Kingdom</option>
        </select>
      </div>
      <br />

      <div>
        <label for="how did you hear about us"
          >How did you hear about us:</label
        >
        <select
          name="howdidyou"
          id="how did you"
          placeholder="select a channel"
        >
          <option value="Twitter">Twitter</option>
          <option value="Facebook">Facebook</option>
          <option value="Linkedin">Argentina</option>
          <option value="YouTube">Linkedin</option>
          <option value="Whatsapp">Whatsapp</option>
          <option value="Instagram">Instagram</option>
          <option value="Billboard">Billboard</option>
        </select>
      </div>
      <br />

      <div>
        <label for="">Scholarship\Discount Code:</label>
        <input
          type="number"
          id="Discount code"
          placeholder="Enter Discount code"
        />
      </div>
      <br />
    </form>
    <br />

    <div>
      <label for="Continue">Continue:</label>
      <input type="checkbox" id="Continue" name="Continue" />
    </div>
    <br />

    <div>
      By clicking Continue, I agree to the TERMS AND CONDITION and acknowledge
      that I have read the PRIVACY POLICY.
    </div>
    <br />

    <div>
      <input type="submit" />
    </div>
    <br />

    Already have an account? Sign In.
    <br />
    <br />
    <a href="about.html">Link to Deborah's About Me</a>
  </body>
</html>
